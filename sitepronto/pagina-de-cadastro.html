<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Phone Shop</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #232f3e;
            --secondary-color: #37475a;
            --accent-color: #FF9900;
            --light-bg: #f5f5f5;
        }
        
        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .register-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .register-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .register-header h2 {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .register-header p {
            color: var(--secondary-color);
        }
        
        .form-control {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(35,47,62,0.2);
        }
        
        .form-label {
            font-weight: 500;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }
        
        .btn-register {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-register:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-reset {
            background-color: #f0f0f0;
            color: var(--secondary-color);
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 0.5rem;
        }
        
        .btn-reset:hover {
            background-color: #e0e0e0;
        }
        
        .footer {
            background: var(--primary-color);
            color: white;
            padding: 1.5rem;
            margin-top: auto;
            text-align: center;
        }
        
        .form-section {
            margin-bottom: 1.5rem;
        }
        
        .form-section-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h2>Criar Conta</h2>
                <p>Preencha os campos abaixo para se cadastrar</p>
            </div>
            
            <form>
                <!-- Seção Dados Pessoais -->
                <div class="form-section">
                    <h4 class="form-section-title">Dados Pessoais</h4>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone" pattern="[0-9]{11}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="datanasc" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="datanasc" name="datanasc" required>
                    </div>
                </div>
                
                <!-- Seção Dados de Acesso -->
                <div class="form-section">
                    <h4 class="form-section-title">Dados de Acesso</h4>
                    <div class="mb-3">
                        <label for="login" class="form-label">Nome de Usuário</label>
                        <input type="text" class="form-control" id="login" name="login" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confsenha" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confsenha" name="confsenha" required>
                    </div>
                </div>
                
                <!-- Seção Endereço -->
                <div class="form-section">
                    <h4 class="form-section-title">Endereço</h4>
                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" name="cep" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="rua" class="form-label">Rua</label>
                        <input type="text" class="form-control" id="rua" name="rua" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro" name="bairro" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado" name="estado" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="complemento" name="complemento">
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-register">Cadastrar</button>
                    <button type="reset" class="btn btn-reset">Limpar Formulário</button>
                </div>
                
                <div class="text-center mt-3">
                    <p>Já tem uma conta? <a href="#" class="text-decoration-none">Faça login</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p class="mb-0">© 2023 Phone Shop - Todos os direitos reservados</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
