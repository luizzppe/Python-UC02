    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        header {
            background:linear-gradient(135deg, rgb(0, 0, 0), #000000, #000000);

        footer {

            </div>

    <main>

                <ul>
                    <li><i class="bi bi-headset"></i> 24 2334-3352</li>
                    <li><i class="bi bi-envelope-fill"></i> contato@tenis.github.com</li>

    <div class="row">

        </div>
